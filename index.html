<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="lower">
        <div class="heading">
          <h2>QR Generator</h2>
        </div>
        <div class="card">
          <form action="" class="form" id="form">
            <input id="qr_input" type="text" placeholder="Enter Your Text" required/>
            <button id="Generate_btn">Generate QR Code</button>
          </form>
          <div class="hide" id="qr_card">
            <div class="qrimg">
              <img
                src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.instagram.com/arb_108?igsh=MXZsdHhwbzJlNjBoNw%3D%3D"
                alt=""
               id="qr_img"/>
            </div>
            <h5 class="hide" id="loading">Loading.....</h5>
            <div class="downloadqr">
              <button id="download" >Download</button>
              <div class="copy_div" id="copy_div">
                <button id="copy">
                  <i class="fa-solid fa-link"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
